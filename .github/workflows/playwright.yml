name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Select Environment"
        required: true
        default: "QAT"
        type: choice
        options:
          - QAT
          - UAT

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # -----------------------------
      # Set ENV-specific secrets safely
      # -----------------------------
      - name: Set secrets for QAT
        if: ${{ github.event.inputs.env == 'QAT' }}
        run: |
          echo "USERNAME=${{ secrets.LOGIN_USERNAME_QAT }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.LOGIN_PASSWORD_QAT }}" >> $GITHUB_ENV

      - name: Set secrets for UAT
        if: ${{ github.event.inputs.env == 'UAT' }}
        run: |
          echo "USERNAME=${{ secrets.LOGIN_USERNAME_UAT }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.LOGIN_PASSWORD_UAT }}" >> $GITHUB_ENV

      # -----------------------------
      # Run Playwright Tests
      # -----------------------------
      - name: Run Playwright Tests
        env:
          ENV: ${{ github.event.inputs.env }}
          USERNAME: ${{ env.USERNAME }}
          PASSWORD: ${{ env.PASSWORD }}
        run: |
          echo "Running Playwright tests on environment: $ENV"
          npx playwright test

      # -----------------------------
      # Upload Ortoni Report
      # -----------------------------
      - name: Upload Ortoni Report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: ortoni-report
          path: my-report/
          retention-days: 30

      # -----------------------------
      # Upload Playwright Test Artifacts
      # -----------------------------
      - name: Upload Playwright Test Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-artifacts
          path: test-results/
          retention-days: 30
