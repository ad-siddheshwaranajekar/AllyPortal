name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: false
        default: QAT
        type: choice
        options:
          - DEV
          - QAT
          - UAT

jobs:
  dev:
    if: ${{ github.event.inputs.environment == 'DEV' }}
    runs-on: ubuntu-latest
    environment: DEV   # must exist in GitHub repo Settings → Environments → DEV
    env:
      TEST_ENV: DEV
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Run Playwright DEV tests
        run: npx playwright test

  qat:
    if: ${{ github.event.inputs.environment == 'QAT' || github.event.inputs.environment == '' }}
    runs-on: ubuntu-latest
    environment: QAT   # must exist in GitHub repo Settings → Environments → QAT
    env:
      TEST_ENV: QAT
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Run Playwright QAT tests
        run: npx playwright test

  uat:
    if: ${{ github.event.inputs.environment == 'UAT' }}
    runs-on: ubuntu-latest
    environment: UAT   # must exist in GitHub repo Settings → Environments → UAT
    env:
      TEST_ENV: UAT
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Run Playwright UAT tests
        run: npx playwright test
