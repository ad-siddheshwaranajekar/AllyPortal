name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Select Environment"
        required: true
        default: "QAT"
        type: choice
        options:
          - DEV
          - QAT
          - UAT

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean previous reports
        run: |
          rm -rf my-report/
          rm -rf playwright-report/
          rm -rf test-results/

      - run: npm ci
      - run: npx playwright install --with-deps

      # âœ… Correct way to map secrets
      - name: Set environment variables
        run: |
          ENV_SELECTED="${{ github.event.inputs.env }}"
          echo "Selected environment: $ENV_SELECTED"

          case "$ENV_SELECTED" in
            DEV)
              echo "ENV=dev" >> $GITHUB_ENV
              echo "BASE_URL=${{ secrets.BASE_URL_DEV }}" >> $GITHUB_ENV
              echo "USERNAME=${{ secrets.LOGIN_USERNAME_DEV }}" >> $GITHUB_ENV
              echo "PASSWORD=${{ secrets.LOGIN_PASSWORD_DEV }}" >> $GITHUB_ENV
              ;;
            QAT)
              echo "ENV=qat" >> $GITHUB_ENV
              echo "BASE_URL=${{ secrets.BASE_URL_QAT }}" >> $GITHUB_ENV
              echo "USERNAME=${{ secrets.LOGIN_USERNAME_QAT }}" >> $GITHUB_ENV
              echo "PASSWORD=${{ secrets.LOGIN_PASSWORD_QAT }}" >> $GITHUB_ENV
              ;;
            UAT)
              echo "ENV=uat" >> $GITHUB_ENV
              echo "BASE_URL=${{ secrets.BASE_URL_UAT }}" >> $GITHUB_ENV
              echo "USERNAME=${{ secrets.LOGIN_USERNAME_UAT }}" >> $GITHUB_ENV
              echo "PASSWORD=${{ secrets.LOGIN_PASSWORD_UAT }}" >> $GITHUB_ENV
              ;;
          esac

      - name: Run Playwright Tests
        run: |
          echo "Running Playwright tests on $ENV"
          npx playwright test

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: playwright-report/
